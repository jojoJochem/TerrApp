name: Deploy to Heroku (single app)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Configure Git auth for Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cat > ~/.netrc <<EOF
          machine git.heroku.com
            login _
            password ${HEROKU_API_KEY}
          EOF
          chmod 600 ~/.netrc

      - name: Push to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          GIT_TERMINAL_PROMPT: 0
        run: |
          git remote remove heroku || true
          git remote add heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          git push -f heroku HEAD:main

      - name: Set BUILD_TIME on Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          BUILD_TIME=$(date '+%d-%m-%Y %H:%M')
          heroku config:set BUILD_TIME="$BUILD_TIME" --app "$HEROKU_APP_NAME"

      - name: Health check
        env:
          HEROKU_FULL_APP_NAME: ${{ secrets.HEROKU_FULL_APP_NAME }}
        run: |
          for i in {1..12}; do
            sleep 5
            curl -fsS "https://${HEROKU_FULL_APP_NAME}.herokuapp.com/" && exit 0 || true
          done
          echo "App did not become healthy in time"
          exit 1
