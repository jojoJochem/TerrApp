name: Deploy to Heroku (single app)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Push to Heroku (HTTP Basic via GIT_ASKPASS)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}   # bv. terrapp-production
        run: |
          # Remote (zonder creds in URL)
          if git remote get-url heroku >/dev/null 2>&1; then
            git remote set-url heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          else
            git remote add heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          fi

          # Non-interactive + credentials via askpass
          cat > /tmp/askpass.sh <<'EOF'
          #!/usr/bin/env sh
          case "$1" in
            *Username*) echo "heroku" ;;
            *Password*) echo "${HEROKU_API_KEY}" ;;
            *) echo "" ;;
          esac
          EOF
          chmod +x /tmp/askpass.sh

          export GIT_ASKPASS=/tmp/askpass.sh
          export GIT_TERMINAL_PROMPT=0

          git push -f heroku HEAD:main



      - name: Basic health check
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          for i in {1..12}; do
            sleep 5
            curl -fsS "https://${HEROKU_APP_NAME}.herokuapp.com/" && exit 0 || true
          done
          echo "App did not become healthy in time"; exit 1
