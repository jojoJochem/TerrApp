name: Deploy to Heroku (single app)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Configure Heroku auth for git (.netrc)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "machine api.heroku.com" > ~/.netrc
          echo "  login heroku" >> ~/.netrc
          echo "  password ${HEROKU_API_KEY}" >> ~/.netrc
          echo "machine git.heroku.com" >> ~/.netrc
          echo "  login heroku" >> ~/.netrc
          echo "  password ${HEROKU_API_KEY}" >> ~/.netrc
          chmod 600 ~/.netrc
          # sanity: laat zien dat file bestaat, maar print geen key
          ls -la ~/.netrc


      - name: Push to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          if git remote get-url heroku >/dev/null 2>&1; then
            git remote set-url heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          else
            git remote add heroku https://git.heroku.com/${HEROKU_APP_NAME}.git
          fi

          # Zorg dat git echt non-interactive blijft
          export GIT_TERMINAL_PROMPT=0

          git push -f heroku HEAD:main


      - name: Basic health check
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          for i in {1..12}; do
            sleep 5
            curl -fsS "https://${HEROKU_APP_NAME}.herokuapp.com/" && exit 0 || true
          done
          echo "App did not become healthy in time"; exit 1
